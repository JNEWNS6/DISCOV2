<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Disco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font:14px system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;padding:12px;width:340px;}
    h1{font-size:16px;margin:0 0 8px;}
    .row{display:flex;gap:8px;margin-top:8px;}
    button{padding:8px 10px;border:1px solid #ddd;background:#fff;border-radius:8px;cursor:pointer;}
    .small{color:#666;font-size:12px;margin-top:6px;}
    details{margin-top:12px;border-top:1px solid #eee;padding-top:8px;}
    input[type=text],input[type=password]{width:100%;padding:8px;border:1px solid #ddd;border-radius:8px;}
  </style>
</head>
<body>
  <h1>Disco is ready</h1>
  <p class="small">No setup needed. Disco uses the built-in backend to fetch and rank codes.</p>

  <details>
    <summary>Advanced (override backend)</summary>
    <label>Backend URL</label>
    <input id="backend" type="text" placeholder="https://..." />
    <label>API Key (optional)</label>
    <input id="key" type="password" placeholder="sk-..." />
    <div class="row">
      <button id="save">Save</button>
      <button id="clear">Clear</button>
    </div>
  </details>

  <h1 style="margin-top:12px;">Your codes</h1>
  <div class="row">
    <input id="code" type="text" placeholder="Add a code (optional)"/>
    <button id="add">Add</button>
  </div>
  <ul id="list"></ul>
  <p class="small">Optional personal codes are stored locally on your device.</p>

  <script src="popup.js"></script>
</body>
</html>
